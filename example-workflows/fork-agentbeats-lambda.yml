# Workflow for forks of agentbeats-lambda repository
# Use this if you forked LambdaLabsML/agentbeats-lambda as your starting point
#
# Trigger options:
#   [submit]          → submits both attacker and defender
#   [submit-attacker] → submits attacker only
#   [submit-defender] → submits defender only
#
# Required secrets:
#   - COMPETITION_API_KEY: Your team's API key
#   - COMPETITION_SUBMISSION_ENDPOINT: The endpoint to submit your solution to
#   - OPENAI_API_KEY: API key for LLM backend (for testing)
#   - OPENAI_BASE_URL: Base URL for LLM backend (for testing)
#
# Expected directory structure (from agentbeats-lambda fork):
#   your-fork/
#   └── scenarios/
#       └── security_arena/
#           └── agents/
#               ├── attacker/
#               │   └── ... your attacker code ...
#               └── defender/
#                   └── ... your defender code ...

name: Submit from agentbeats-lambda Fork

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  submit-attacker:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[submit]') ||
      contains(github.event.head_commit.message, '[submit-attacker]')

    steps:
      - uses: actions/checkout@v4

      - name: Submit Attacker
        uses: LambdaLabsML/agentbeats-submission-action@main
        with:
          api_key: ${{ secrets.COMPETITION_API_KEY }}
          submission_endpoint: ${{ secrets.COMPETITION_SUBMISSION_ENDPOINT }}
          role: 'attacker'
          submission_path: './scenarios/security_arena/agents/attacker'
          run_tests: 'true'
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          openai_base_url: ${{ secrets.OPENAI_BASE_URL }}

  submit-defender:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[submit]') ||
      contains(github.event.head_commit.message, '[submit-defender]')

    steps:
      - uses: actions/checkout@v4

      - name: Submit Defender
        uses: LambdaLabsML/agentbeats-submission-action@main
        with:
          api_key: ${{ secrets.COMPETITION_API_KEY }}
          submission_endpoint: ${{ secrets.COMPETITION_SUBMISSION_ENDPOINT }}
          role: 'defender'
          submission_path: './scenarios/security_arena/agents/defender'
          run_tests: 'true'
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          openai_base_url: ${{ secrets.OPENAI_BASE_URL }}
